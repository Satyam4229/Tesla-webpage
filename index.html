<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reseve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="speed">1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="max">200 mph</h2>
                <p>Max Range</p>
            </div>
            <div class="line">

            </div> 
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>

<script>
        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var speed = document.getElementById("speed");
        var max = document.getElementById("max");


        ms.onclick = function(){
            header.style.backgroundImage = "url(images/image-1.png)";
            model.innerHTML = "Model S";
            speed.innerHTML = "1.9 s";
            max.innerHTML = "200 mph";
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(images/image-2.png)";
            model.innerHTML = "Model 3";
            speed.innerHTML = "1.5 s";
            max.innerHTML = "250 mph";
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(images/image-3.png)";
            model.innerHTML = "Model X";
            speed.innerHTML = "1.0 s";
            max.innerHTML = "300 mph";
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(images/image-4.png)";
            model.innerHTML = "Model Y";
            speed.innerHTML = "0.9 s";
            max.innerHTML = "350 mph";
        }
</script>

</body>
</html>
